<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>Valestia</h1>
    
    <p>Clique no botão para o link do Discord</p>

    <button onclick="aparece()">Link do Server</button>   

    <!-- O parágrafo do Discord está escondido inicialmente -->
    <p id="texto" style="display: none;">
        <a href="https://discord.gg/HKQEmHnSCj" target="_blank">Clique aqui para acessar o Discord</a>
    </p>

    <hr>

    <!-- Novo botão para a Valestiar Wiki -->
    <button onclick="window.open('https://valestiar.fandom.com/pt-br/wiki/Valestiar_Wiki', '_blank')">
        Ir para a Valestiar Wiki
    </button>

    <script>
        function aparece() {
            document.getElementById("texto").style.display = "block";
        }
    </script>

</body>
</html>
